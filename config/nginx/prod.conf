upstream web {
  ip_hash;
  server web:8000;
}

server {
  # if no Host match, close the connection to prevent host spoofing
  listen 8000 default_server;
  return 444;
}

server {
  listen 8000;
  client_max_body_size 4G;

  # set the correct host(s) for your site
  server_name localhost;

  keepalive_timeout 5;

  root /static/;

  location / {
    proxy_pass http://web/;
  }

  location /static/ {
    alias /static/;
  }
}
